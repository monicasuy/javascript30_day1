<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    // 1. create cities array
    const cities = [];
    // 2. fetch the cities
    // const searchCities = (input) => {
    fetch(endpoint)
      .then(response => response.json())
      .then((data) => {
        // 3. push the cities into the array
        data.forEach((element) => cities.push(element.city))
      });
    const form = document.querySelector('.search-form')

    form.addEventListener('keyup', (event) => {
      event.preventDefault()
      const input = event.currentTarget.querySelector('.search');
      const filtered_cities = cities.filter(city => city.match(input.value));
      const suggestions = event.currentTarget.querySelector('.suggestions');
      filtered_cities.forEach((city) => suggestions.insertAdjacentHTML('beforeend', `<li>${city}</li>`))
      //suggestions.insertAdjacentHTML('beforeend', `<li>${city}</li>`))

    })

// }

// 4. select the search bar with query selector
// 5. addEventListener to search bar

// 6. keyup event so when we write into the search bar it filters through the cities

  </script>
</body>

</html>
